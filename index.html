<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <header class="container">
        <div class="row">
            <div>
                <img src="resources/image/Untitled design.png" alt="girly anime object">
            </div>
            <div>
                <h1>my Calculator</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <input type="text" id="show" class="form-control" readonly>
            </div>

        </div>
        <div class="row">
                <div class="berry col-sm-4">
                    <button class="btn btn-outline-dark btn-lg" type="button" id="one"> 1 </button>
                    <button class="btn btn-outline-dark btn-lg" type="button" id="two"> 2 </button>
                    <button class="btn btn-outline-dark btn-lg" type="button" id="three"> 3 </button>
                   <button class="btn  btn-outline-dark btn-lg" type="button" id ="four"> + </button>
                </div>
        </div>
        <div class="row">
            <div>
                <button class="btn btn-outline-dark btn-lg" type="button" id="four"> 4 </button>
                <button class="btn btn-outline-dark btn-lg" type="button" id="five"> 5 </button>
                <button class="btn btn-outline-dark btn-lg" type="button" id="six"> 6 </button>
               <button class="btn  btn-outline-dark btn-lg" type="button" id ="times">  x  </button>
            </div>
        </div>
        <div class="row">
            <div>
                <button class="btn btn-outline-dark btn-lg" type="button" id="seven"> 7 </button>
                <button class="btn btn-outline-dark btn-lg" type="button" id="eight"> 8 </button>
                <button class="btn btn-outline-dark btn-lg" type="button" id="decimal"> . </button>
               <button class="btn  btn-outline-dark btn-lg" type="button" id ="divide">  /   </button>
            </div>
        </div>
        <div class="row">
            <div>
                <button class="btn btn-outline-dark btn-lg" type="button" id="nine">9 </button>
                <button class="btn btn-outline-dark btn-lg" type="button" id="zero"> 0 </button>
                <button class="btn btn-outline-dark btn-lg" type="button" id="equal"> = </button>
                <button class="btn btn-outline-dark btn-lg" type="button" id="minus"> - </button>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
